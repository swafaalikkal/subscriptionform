<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="form.js"></script>
</head>
<body>
    <div class="container-sm mt-5">
        <form action="#" id="form-submission" class="was-validated" nonvalidate>
          <div class="row mb-3">
            <div class="col-md col-12">
            <label for="fname" class="form-label">First Name</label>
            <input type="text" id="fname" class="form-control" required>
            <div class="invalid-feedback"> Please fill out this field</div>
          </div>
          <div class="col-md col-12">
            <label for="lname" class="form-label">Last Name</label>
            <input type="text" id="lname" class="form-control" required>
          </div>
          </div>
          <div class="mb-3">
            <label for="fullname" class="form-label">Full Name</label>
            <input type="text" id="fullname" class="form-control" disabled>
          </div>
            <div class="row mb-3">
              <div class="col-md col-12">
                <label for="username" class="form-label">User Name</label>
                <input type="text" id="username" class="form-control" required>
              </div>
              <div class="col-md col-12">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="" id="email" class="form-control" required>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md col-12">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" id="dob" class="form-control" required>
              </div>
              <div class="col-md col-12">
                <label for="age" class="form-label">Age</label>
                <input type="number" name="" id="age" class="form-control" disabled>
              </div>
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <textarea name="" id="description" class="form-control" rows="3"></textarea>
            </div>
            <div class="row mb-3">
              <div class="col-md col-12">            
                <label for="mobile">Contact Number</label>
                <div class="input-group">
                  <span class="input-group-text">+91</span>
                  <input type="number" class="form-control" id="mobile" pattern="[0-9]" maxlength="10" minlength="10" required>
                </div>
              </div>
              <div class="col-md col-12">
                <label for="gender" class="form-label">Gender:</label>
                <select class="form-select" name="select" placeholder="select" id="gender">
                  <option value="female">Female</option>
                  <option value="male">Male</option>
                  <option value="non-binary">Non-binary</option>
                  <option value="prefer-not-to-say" selected>Prefer not to say</option>
                  <option value="other">Other</option>
                </select>
              </div></div>
            <label for="picture" class="form-label">Profile Picture</label>
            <input type="file" class="form-control" name="profile-picture" id="picture">
            <div class="form-check mt-3">
              <input type="checkbox" class="form-check-input" id="checkbox" value="subscribe" required>
              <label for="checkbox" class="form-check-label">Subscribe to Newsletter</label></div>
            <input type="submit" class="btn btn-primary mt-3" value="submit" id="submit-btn">
            <button class="btn btn-primary mt-3 d-none" id="loading-btn" disabled><span class="spinner-border spinner-border-sm"></span> Loading...</button>
        </form>
    </div>
</body>
</html>
